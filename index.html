<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poruka za tebe ljubavi</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="message-container">
            <h1>Ljubavi moja,</h1>
            <p>Ova poruka je za tebe. Nadam se da će ti ovo izmamiti osmeh na lice i doprineti lepim uspomenama koje
                zajedno stvaramo. Volim te!</p>
            <a href="#" class="button" onclick="playAudio()">Klikni ovde i pojacaj zvuk!</a>
        </div>
        <div class="image-container">
            <img src="images/slika-pozoriste1.jpg" alt="Posebna uspomena.">
            <div class="image-title">
                <p>Ono kad smo gledali iz prvog reda, a obrazi nas boleli od smeha. Hahaha!</p>
            </div>
        </div>
    </div>
    <!-- Audio element -->
    <audio id="audio" src="message.mp3"></audio>

    <!-- Link to external JavaScript files -->
    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>

</html>
